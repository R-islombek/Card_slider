<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Card Slider</title>
</head>
<body>
        <div class="container swiper">
        <div class="slider-wrapper">
             <div class="card-list swiper-wrapper">
                  <div class="card-item swiper-slide">
                      <img class="user-image" src="./images/1.jpg" alt="User image">
                      <h2 class="user-name">James Wilson</h2>
                      <p class="user-profession">Software Developer</p>
                      <button class="message-button">Message</button>
                  </div>
                   
                  <div class="card-item swiper-slide">
                    <img class="user-image" src="./images/2.jpg" alt="User image">
                    <h2 class="user-name">James Wilson</h2>
                    <p class="user-profession">Software Developer</p>
                    <button class="message-button">Message</button>
                </div> 
                <div class="card-item swiper-slide">
                    <img class="user-image" src="./images/3.jpg" alt="User image">
                    <h2 class="user-name">James Wilson</h2>
                    <p class="user-profession">Software Developer</p>
                    <button class="message-button">Message</button>
                </div> 

                <div class="card-item swiper-slide">
                    <img class="user-image" src="./images/4.jpg" alt="User image">
                    <h2 class="user-name">James Wilson</h2>
                    <p class="user-profession">Software Developer</p>
                    <button class="message-button">Message</button>
                </div> 
                <div class="card-item swiper-slide ">
                    <img class="user-image" src="./images/5.jpg" alt="User image">
                    <h2 class="user-name">James Wilson</h2>
                    <p class="user-profession">Software Developer</p>
                    <button class="message-button">Message</button>
                </div> 
                <div class="card-item swiper-slide ">
                    <img class="user-image" src="./images/6.jpg" alt="User image">
                    <h2 class="user-name">James Wilson</h2>
                    <p class="user-profession">Software Developer</p>
                    <button class="message-button">Message</button>
                </div>   
             </div>
                 <div class="swiper-pagination"></div>
                 <div class="swiper-slide-button swiper-button-prev"></div>
                 <div class="swiper-slide-button swiper-button-next"></div>
              
            </div> 
        </div>
     <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
     <script src="./js/main.js"></script>
</body>
</html>
